<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat DÃ©partement</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --primary: #128C7E;
      --secondary: #075E54;
      --light: #DCF8C6;
      --bg: #ece5dd;
      --white: #fff;
      --gray: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    #container {
      display: flex;
      width: 100%;
      height: 100%;
      background: var(--white);
      overflow: hidden;
    }

    /* Sidebar gauche (salons) */
    #rooms {
      width: 250px;
      background: var(--secondary);
      color: white;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #rooms h3 {
      text-align: center;
      padding: 10px;
      margin: 0;
      font-size: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #rooms button {
      background: transparent;
      color: white;
      border: none;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s, padding-left 0.3s;
      font-size: 14px;
    }

    #rooms button:hover {
      background: #0b806a;
      padding-left: 25px;
    }

    /* Zone principale */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    #header {
      background: var(--primary);
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
      letter-spacing: 1px;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Messages */
    .message {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
      position: relative;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }

    .me {
      background: var(--light);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .other {
      background: var(--white);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .time {
      font-size: 11px;
      color: gray;
      margin-left: 8px;
    }

    .notification {
      text-align: center;
      font-size: 13px;
      color: gray;
      margin: 5px 0;
      font-style: italic;
    }

    /* Formulaire dâ€™envoi */
    #form {
      display: flex;
      border-top: 1px solid #ccc;
      background: var(--white);
    }

    #messageInput {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 14px;
      outline: none;
    }

    button.send {
      padding: 15px 20px;
      border: none;
      background: var(--secondary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.send:hover {
      background: var(--primary);
    }

    /* Sidebar droite (utilisateurs) */
    #sidebar {
      width: 250px;
      border-left: 1px solid #ccc;
      background: var(--gray);
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    #userList {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #userList li {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    #userList li:hover {
      background: #e0e0e0;
    }

    /* Avatar rond */
    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    /* Login */
    #login {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    #loginBox h2 {
      margin-bottom: 15px;
    }

    #loginBox input {
      padding: 10px;
      margin-bottom: 10px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #loginBox button {
      padding: 10px 15px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Responsive */
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      #rooms, #sidebar {
        display: none; /* cachÃ©s par dÃ©faut */
      }

      #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #toggleMenu {
        background: var(--secondary);
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }

      #rooms.show, #sidebar.show {
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        width: 70%;
        z-index: 1000;
        overflow-y: auto;
      }

      #rooms.show {
        left: 0;
      }

      #sidebar.show {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Sidebar gauche -->
    <div id="rooms">
      <h3>Licence 1</h3>
      <button onclick="joinRoom('L1 - CS')">CybersÃ©curitÃ©</button>
      <button onclick="joinRoom('L1 - SEMI')">SEMI</button>
      <button onclick="joinRoom('L1 - RT')">RT</button>
      <!-- autres annÃ©es... -->
    </div>

    <!-- Zone principale -->
    <div id="main">
      <div id="header">
        <span id="roomTitle">Bienvenue ðŸ‘‹</span>
        <button id="toggleMenu" onclick="toggleMenus()">â˜°</button>
      </div>
      <div id="chat-box"></div>
      <div id="form">
        <input id="messageInput" autocomplete="off" placeholder="Ã‰cris ton message..." />
        <button class="send" onclick="sendMessage()">Envoyer</button>
      </div>
    </div>

    <!-- Sidebar droite -->
    <div id="sidebar">
      <h3>En ligne</h3>
      <ul id="userList"></ul>
    </div>
  </div>

  <!-- Login -->
  <div id="login">
    <div id="loginBox">
      <h2>Bienvenue ðŸš€</h2>
      <input id="username" placeholder="Votre pseudo..." />
      <button onclick="setUsername()">Entrer</button>
    </div>
  </div>

  <script>
    const socket = io();
    let username = "";
    let currentRoom = "";

    function setUsername() {
      username = document.getElementById("username").value.trim();
      if (username) {
        document.getElementById("login").style.display = "none";
      }
    }

    function joinRoom(room) {
      if (!username) {
        alert("Entrez d'abord un pseudo !");
        return;
      }
      currentRoom = room;
      document.getElementById("roomTitle").textContent = "Salon : " + room;
      document.getElementById("chat-box").innerHTML = "";
      socket.emit("joinRoom", { username, room });
    }

    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.className = "message " + (data.user === username ? "me" : "other");
      div.innerHTML = `<strong>${data.user}</strong>: ${data.text} <span class="time">${data.time}</span>`;
      document.getElementById("chat-box").appendChild(div);
      document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    });

    socket.on("notification", (msg) => {
      const div = document.createElement("div");
      div.className = "notification";
      div.textContent = msg;
      document.getElementById("chat-box").appendChild(div);
    });

    socket.on("userList", (users) => {
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = user.charAt(0).toUpperCase();
        li.appendChild(avatar);
        li.appendChild(document.createTextNode(user));
        ul.appendChild(li);
      });
    });

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const msg = input.value.trim();
      if (msg && currentRoom) {
        socket.emit("message", { user: username, text: msg, room: currentRoom });
        input.value = "";
      }
    }

    function toggleMenus() {
      document.getElementById("rooms").classList.toggle("show");
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>
</body>
</html>
