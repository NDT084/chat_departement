<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Chat DÃ©partement</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>

    <style>
        :root {
            --primary: #128C7E;
            --secondary: #075E54;
            --light: #DCF8C6;
            --bg: #ECE5DD;
            --white: #FFF;
            --gray: #f5f5f5;
            --text: #222;
            --incoming-msg: #FFF;
            --outgoing-msg: #DCF8C6;
        }

        [data-theme="dark"] {
            --primary: #0f766e;
            --secondary: #0b5a52;
            --light: #134e4a;
            --bg: #0f172a;
            --white: #0b1220;
            --gray: #111827;
            --text: #e5e7eb;
            --incoming-msg: #1F2937;
            --outgoing-msg: #0f766e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--secondary);
            color: var(--white);
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 14px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #container {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Rooms / FiliÃ¨res */
        #rooms {
            width: 260px;
            background: var(--secondary);
            color: white;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        #rooms h3 {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        #rooms button {
            background: transparent;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        #rooms button:hover {
            background: #0b806a;
            padding-left: 28px;
        }

        /* Sidebar utilisateurs */
        #sidebar {
            width: 220px;
            background: var(--gray);
            border-left: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            color: var(--text);
        }

        #userList {
            list-style: none;
        }

        #userList li {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            background: #e5e7eb;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 14px;
        }

        /* Main chat */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        #header {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header .title {
            font-weight: bold;
            font-size: 16px;
        }

        #header .actions button {
            border-radius: 8px;
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        #header .actions .secondary {
            background: #34d399;
            color: #000;
        }

        #header .actions .secondary:hover {
            background: #059669;
            color: #fff;
        }

        #header .actions .btn {
            background: #10b981;
            color: white;
        }

        #header .actions .btn:hover {
            opacity: 0.9;
        }

        #chat-box {
            flex: 1;
            padding: 14px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .me {
            background: var(--outgoing-msg);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .other {
            background: var(--incoming-msg);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        #form {
            display: flex;
            gap: 8px;
            border-top: 1px solid #ccc;
            background: var(--white);
            padding: 8px;
        }

        #messageInput {
            flex: 1;
            border-radius: 20px;
            padding: 12px 16px;
            border: 1px solid #cbd5e1;
        }

        .send {
            padding: 12px 16px;
            border-radius: 20px;
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .send.file {
            background: #475569;
        }

        /* Login Modal */
        #login {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 50;
        }

        #loginBox {
            background: var(--white);
            padding: 22px;
            border-radius: 12px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #loginBox input,
        #loginBox select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            width: 100%;
        }

        /* Responsive */
        @media(max-width:768px) {

            #rooms,
            #main {
                width: 100%;
            }

            #sidebar {
                display: none;
            }

            #rooms.mobile-hidden,
            #main.mobile-hidden {
                display: none;
            }

            #backBtn {
                display: none;
            }

            #chat-box {
                padding-bottom: 70px;
            }

            #form {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }
        }
    </style>
</head>
