<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      background: #1f2937;
      color: white;
    }
    #loginBox {
      background: #374151;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    #loginBox input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    #loginBox .btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    #chat {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    #input {
      display: flex;
      padding: 0.5rem;
      background: #eee;
    }
    #input input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #input button {
      margin-left: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      color: #111827;
    }
    #authError {
      color: #ef4444;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Ã‰cran de login -->
<div id="login">
  <div id="loginBox">
    <h2>Bienvenue ðŸ‘‹</h2>
    <input id="l_username" placeholder="Pseudo" />
    <button class="btn" onclick="setPseudo()">Entrer</button>
    <div id="authError"></div>
  </div>
</div>

<!-- Ã‰cran du chat -->
<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="m" autocomplete="off" placeholder="Ã‰cris un message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let currentUser = null;
  let currentRoom = "general";

  function setPseudo() {
    const username = document.getElementById("l_username").value.trim();
    if (!username) {
      document.getElementById("authError").textContent = "Choisis un pseudo !";
      return;
    }
    currentUser = username;
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    socket.emit("joinRoom", { username: currentUser, room: currentRoom });
  }

  function sendMessage() {
    const input = document.getElementById("m");
    const text = input.value.trim();
    if (!text) return;
    socket.emit("message", { user: currentUser, room: currentRoom, text });
    input.value = "";
  }

  socket.on("message", (msg) => {
    const div = document.createElement("div");
    div.classList.add("message");
    div.innerHTML = "<strong>" + msg.user + ":</strong> " + msg.text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
  });

  socket.on("notification", (note) => {
    const div = document.createElement("div");
    div.classList.add("message");
    div.style.color = "#6b7280";
    div.textContent = note;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
  });

  socket.on("history", (history) => {
    const msgBox = document.getElementById("messages");
    msgBox.innerHTML = "";
    history.forEach(msg => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerHTML = "<strong>" + msg.user + ":</strong> " + msg.text;
      msgBox.appendChild(div);
    });
  });
</script>
</body>
</html>
